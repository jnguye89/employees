<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<h1>Employee Data Management</h1> 
		<p>A Comprehensive Directory of Employee Billable Hours</p> 
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Current Employees</div>
		 	<div class="panel-body">
		 		<table class="table table-striped">
					<tr>
						<th>Employee Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Months Worked</th>
						<th>Monthly Rate ($)</th>
						<th>Total Billed ($)</th>
					</tr>
				</table>
		 	</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Employee</div>
			<form>
			  <div class="form-group">
			    <label for="employee-name">Employee Name</label>
			    <input type="text" class="form-control" id="employee-name" placeholder="employee-name">
			  </div>
			  <div class="form-group">
			    <label for="employee-role">Role</label>
			    <input type="text" class="form-control" id="employee-role" placeholder="role">
			  </div>
			  <div class="form-group">
			    <label for="start-date">Start Date</label>
			    <input type="date" class="form-control" id="start-date" placeholder="DD/MM/YY">
			  </div>
			  <div class="form-group">
			    <label for="Monthly-rate">Monthly Rate</label>
			    <input type="number" class="form-control" id="monthly-rate" placeholder="$0.00">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
